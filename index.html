<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typescript Rouge-esque</title>
  </head>
  <body>
    <div id="game">
      <img style="display: none;" id="potion" height="50" width="50" src="/potion.png"/>
      <img style="display: none;" id="pickachu" height="50" width="50" src="/pickachu.png"/>
      <img style="display: none;" id="rattata" height="50" width="50" src="/rattata.png"/>
      <img style="display: none;" id="grass" height="50" width="50" src="/grass.jpeg"/>
      <img style="display: none;" id="tm" height="50" width="50" src="/tm.png"/>
      <img style="display: none;" id="stone" height="50" width="50" src="/stone.png"/>
      <img style="display: none;" id="xattack" height="50" width="50" src="/xattack.png"/>
      <img style="display: none;" id="gengar" height="50" width="50" src="/gengar.png"/>

      <div id="modal">
        <div id="modal-content"></div>
        <button id="modal-button" class="green">Start Game</button>
      </div>

      <div id="player-stats">
        <span id="player-level"></span>

        <span id="player-attack"></span>

        <div class="flex-center">
          <span id="player-health" class="stat-display"></span>
          <div class="bar-container">
            <div id="health-bar"></div>
          </div>
        </div>
        
        <div class="flex-center">
          <span id="player-experience" class="stat-display"></span>
          <div class="bar-container">
            <div id="experience-bar"></div>
          </div>
        </div>
      </div>
      <canvas width="500" height="500" id="dungeon-crawler"></canvas>
       
      <div id="player-history">
      </div>
      <button id="reset-game" type="button" class="green">Restart Game</button>
    </div>
    <script defer type="module" src="/src/main.ts"></script>
  </body>
</html>
